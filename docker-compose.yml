version: '3.8'

services:
  db:
    image: timescale/timescaledb:latest-pg16
    container_name: tsis-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: tsis
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: tsis
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tsis"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tsis-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  redis_data:
